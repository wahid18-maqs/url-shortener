<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shortener/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="long_url">Enter your long URL:</label>
            <input type="url" name="long_url" id="long_url" required>
            <button type="submit">Short</button>
        </form>
        {% if short_url %}
        <p>Your short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
        {% endif %}
    </div>
</body>
</html>
